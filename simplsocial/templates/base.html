<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            Star Social
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'simplsocial/css/master.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Star Social</a>
                <ul class="nav navbar-nav navbar-right">
                    {%if user.is_authenticated %}
                        <li><a href=""> Post </a></li>
                        <li><a href=""> Groups </a></li>
                        <li><a href=""> Create Group </a></li>
                        <li><a href="{% url 'accounts:logout' %}"> LogOut </a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link active" href=""> Groups</a></li>
                        <li class="nav-item"><a class="nav-link active"href="{% url 'accounts:login' %}"> LogIn</a></li>
                        <li class="nav-item"><a class="nav-link active"href="{% url 'accounts:signup' %}"> SignUp</a></li>
                    {%endif%}
                </ul>
            </div>
        </nav>
        <div class="container mycontent">
        {%block content%}
         
        {%endblock%}
        </div>
    </body>
</html>
